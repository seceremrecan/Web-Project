<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css DosyalarÄ±/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
    <title>Login Form</title>
   
</head>
<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex"></div>

                
                <div class="card-body">
                    <h4 class="title tex-center mt-4">
                        Login into account
                    </h4>
                    <form class="form-box px-3" >
                        <div class="form-input">
                            <span><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" placeholder="Email Address" tabindex="10" required>
                        </div>
                      
                        <div class="form-input"> 
                            <span><i class="fa fa-key"></i></span> 
                            <input type="password" placeholder="Password"  required> 
                        </div>
                         <div class="mb-3"> 
                             <div class="custom-control custom-checkbox">
                                  <input type="checkbox"class="custom-control-input" id="cb1">
                             <label class="custom-control-label" for="cb1">Remember Me</label>
                             </div>
                         </div>
                         <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-block text-uppercase">Login</button>
                         </div>

                    </form>
                </div>
            </div>

        </div>

    </div>


    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
