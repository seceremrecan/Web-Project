<script>
$(document).ready(function() {
  getMovies()
});

function getMovies(){
   //debugger;
  var token = config.MY_API_KEY;
  const posterURL = "https://image.tmdb.org/t/p/original";
  var url="https://api.themoviedb.org/3/movie/popular?api_key=";
  url +=token + "&language=en-US&page=2";

 

  fetch(url).then(function(response) {
  return response.json();
}).then(function(data) {
  for(var i =0; i< data.results.length;i++){
    document.getElementById("card-container").innerHTML += 
   
    '<div class="col-sm-3 card "  id='+data.results[i].id +' >'
      +'<img src="'+ posterURL+ data.results[i].poster_path+' ">'
      + '<div>'
      +  '<div class="row">'
      +  '<div class="col-6">'
      + '<p class="title">' + data.results[i].title +'</p>'
      + '</div>'
      +'<div class="col-5">'
      + '<div style="float:right;">'
      + '<span><i class="fa-solid fa-star custom-stars"></i></span>'
      + '<span>'+' ' + data.results[i].vote_average +'</span>'
      + '</div>'
      + '</div>'
      + '</div>'
      + '</div>'
      
      + '<p class="overview"><i class="fa-solid fa-arrow-right-long"></i>'+' ' + data.results[i].overview +'</p>'
      +'</div>';
     
  }

}).catch(function() {
  console.log("error");
});

}

</script>
